<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="main">
    <header>
      <div class="live">
        <img src="live.png">
      </div>
        <div class="follow">
          <div class="following">Following</div>
          <div class="foryou">For You</div>
        </div>
        <i class="bi bi-search"></i>
    </header>
    <section>
      <div class="content">
          <video poster="poster.png">
            <source src="vid.mp4">
          </video>
        <div class="options">
          <div class="profile">
            <img src="banner.jpg">
          </div>
          <div class="icon">
            <i class="bi bi-heart-fill"></i>
            <span>20.2M</span>
          </div>
          <div class="icon">
            <i class="bi bi-chat-dots-fill"></i>
            <span>148.0k</span>
          </div>
          <div class="icon">
            <i class="bi bi-bookmark-fill"></i>
            <span>195.7k</span>
          </div>
          <div class="share icon">
            <img src="share.png">
            <span>99.2k</span>
          </div>
          <div class="song">
            <img src="banner.jpg">
          </div>
        </div>
        
        <div class="play-btn">
          <i class="bi bi-play-fill"></i>
        </div>
      
        <div class="user">
          <div class="name">
            <h4>9_kshapi</h4>
            <div class="tick">
              <img src="blue.png">
            </div>
            <span>1d ago</span>
          </div>
          <p class="caption">#freebalochistan #baloch #turbat #baloch #makran #baloch #freebalochistan #baloch #turbat #baloch #makran #baloch</p>
        </div>
        
        <div class="range">
          <input type="range" value="0">
        </div>
      </div>
    </section>
    <footer>
        <div>
          <i class="bi bi-house-door"></i>
          <span>home</span>
        </div>
        <div>
          <i class="bi bi-people"></i>
          <span>freinds</span>
        </div>
        <div class="uplaod">
          <span></span>
          <i class="bi bi-plus add"></i>
          <span></span>
        </div>
        <div>
          <i class="bi bi-chat-square-dots"></i>
          <span>inbox</span>
        </div>
        <div>
          <i class="bi bi-person"></i>
          <span>profile</span>
        </div>
    </footer>
  </div>
<!--Script-->
<script src="script.js"></script>
</body>
</html>
